<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Bar Graph</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<header class="header">

  <div class="container">
    <div class="row header__row">

      <div class="col-xs-6">
        <h1 class="header__brand"><i class="ion-connection-bars header__brand__icon"></i> Fancy Bar Graph</h1>
        <span class="header__slogan">Exponential growth before it was cool</span>
      </div>

      <div class="col-xs-6">
        <span class="header__fortune">A Fortune 500 fictional company</span>
      </div>

    </div>
  </div>

</header>

<section class="graph">

  <div class="container">
    <div class="row">

      <div class="col-xs-12">

      </div>

    </div>
  </div>

</section>

<footer class="footer">

  <div class="container">
    <div class="row">

      <div class="col-xs-4">
        <p class="footer__text">Made with <i class="ion-ios-heart footer__heart"></i> in San Francisco, CA</p>
      </div>

      <div class="col-xs-4">
        <ul class="footer__tech">
          <li><i class="ion-social-html5"></i></li>
          <li><i class="ion-social-css3"></i></li>
          <li><i class="ion-social-sass"></i></li>
          <li><i class="ion-social-javascript"></i></li>
        </ul>
      </div>

      <div class="col-xs-4">
        <a href="https://www.linkedin.com/in/pedrofelipem" class="footer__text footer__text--right">Pedro Felipe, Front-end Developer</a>
      </div>

    </div>
  </div>

</footer>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/d3/d3.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
